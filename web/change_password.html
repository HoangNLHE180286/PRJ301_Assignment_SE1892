<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration or Sign Up form in HTML CSS | CodingLab</title>
    <link rel="stylesheet" href="css/change_password.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Đổi mật khẩu</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Email/SDT" required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Mật khẩu mới" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Nhập lại mật khẩu mới" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Mã OTP" required />
        </div>

        <!--------------------------- chỗ bạn note đây nhé  -------------------------->
        <div class="policy">
          <h3>chỗ này if không có tài khoản,hiện tk không hợp lệ</h3>
        </div>
        <!-- ---------------------------------------------- -------------------------->

        <div class="input-box button">
          <input type="Submit" value="Đổi mật khẩu ngay" />
        </div>
        <div class="text">
          <h3>Đã đổi thành công mật khẩu ? <a href="#">Đăng nhập ngay</a></h3>
        </div>
      </form>
    </div>
  </body>
</html>
